<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Color Palette */
      :root {
        --bg-primary: #FFFFFF;
        --bg-secondary: #F8F9FA;
        --text-primary: #1A1A1A;
        --text-secondary: #6B7280;
        --primary: #3B82F6;
        --success: #10B981;
        --warning: #F59E0B;
        --error: #EF4444;
        --neutral: #6B7280;
        --border: #E5E7EB;
        --json-bg: #e3f2fd;
        --yaml-bg: #fff3e0;
        --api-bg: #e8f5e8;
        --config-bg: #f3e5f5;
        --iac-bg: #ffe0b2;
        --jsonlib-bg: #e1f5fe;
      }
      
      /* Dark Theme */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #1A1A1A;
          --bg-secondary: #2D2D2D;
          --text-primary: #FFFFFF;
          --text-secondary: #9CA3AF;
          --primary: #60A5FA;
          --success: #34D399;
          --warning: #FBBF24;
          --error: #F87171;
          --neutral: #9CA3AF;
          --border: #374151;
          --json-bg: #1A237E;
          --yaml-bg: #E65100;
          --api-bg: #1B5E20;
          --config-bg: #4A148C;
          --iac-bg: #FF6F00;
          --jsonlib-bg: #006064;
        }
      }
      
      /* Typography */
      .title-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-size: 16px;
        font-weight: 600;
        text-anchor: middle;
        fill: var(--text-primary);
      }
      
      .label-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-size: 12px;
        font-weight: 500;
        text-anchor: middle;
        fill: var(--text-primary);
      }
      
      .annotation-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-size: 10px;
        font-weight: 400;
        text-anchor: start;
        fill: var(--text-secondary);
      }
      
      .annotation-center {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-size: 10px;
        font-weight: 400;
        text-anchor: middle;
        fill: var(--text-secondary);
      }
      
      .section-title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-size: 14px;
        font-weight: 600;
        text-anchor: middle;
        fill: var(--text-primary);
      }
      
      /* Node Styles */
      .json-node {
        fill: var(--json-bg);
        stroke: var(--primary);
        stroke-width: 1.5;
      }
      
      .yaml-node {
        fill: var(--yaml-bg);
        stroke: var(--warning);
        stroke-width: 1.5;
      }
      
      .api-node {
        fill: var(--api-bg);
        stroke: var(--success);
        stroke-width: 1.5;
      }
      
      .config-node {
        fill: var(--config-bg);
        stroke: var(--error);
        stroke-width: 1.5;
      }
      
      .iac-node {
        fill: var(--iac-bg);
        stroke: var(--warning);
        stroke-width: 1.5;
      }
      
      .jsonlib-node {
        fill: var(--jsonlib-bg);
        stroke: var(--primary);
        stroke-width: 1.5;
      }
      
      .feature-node {
        fill: var(--bg-secondary);
        stroke: var(--neutral);
        stroke-width: 1;
      }
      
      .comparison-node {
        fill: var(--primary);
        fill-opacity: 0.1;
        stroke: var(--primary);
        stroke-width: 1.5;
      }
      
      /* Connection Lines */
      .connection-line {
        stroke: var(--neutral);
        stroke-width: 1.5;
        opacity: 0.7;
        marker-end: url(#arrow);
      }
      
      .category-line {
        stroke: var(--primary);
        stroke-width: 2;
        opacity: 0.8;
        marker-end: url(#arrow-primary);
      }
    </style>
    
    <!-- Arrow Markers -->
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="var(--neutral)"/>
    </marker>
    <marker id="arrow-primary" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="var(--primary)"/>
    </marker>
  </defs>
  
  <title>データ記述言語の全体像と応用</title>
  <desc>JSON、YAML等の主要データ記述言語の特徴、比較、インフラでの活用場面</desc>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="var(--bg-primary)"/>
  
  <!-- Main Title -->
  <text x="400" y="24" class="title-text">データ記述言語の全体像と応用</text>
  
  <!-- Main Data Description Languages Section -->
  <rect x="50" y="50" width="700" height="20" rx="3" fill="var(--primary)" fill-opacity="0.1" stroke="var(--primary)" stroke-width="1"/>
  <text x="400" y="64" class="section-title">主要なデータ記述言語</text>
  
  <!-- Language Nodes -->
  <rect x="80" y="80" width="120" height="32" rx="4" class="json-node"/>
  <text x="140" y="92" class="label-text">JSON</text>
  <text x="140" y="104" class="annotation-center">(JavaScript Object Notation)</text>
  
  <rect x="220" y="80" width="120" height="32" rx="4" class="yaml-node"/>
  <text x="280" y="92" class="label-text">YAML</text>
  <text x="280" y="104" class="annotation-center">(YAML Ain't Markup Language)</text>
  
  <rect x="360" y="80" width="120" height="32" rx="4" class="feature-node"/>
  <text x="420" y="92" class="label-text">XML</text>
  <text x="420" y="104" class="annotation-center">(eXtensible Markup Language)</text>
  
  <rect x="500" y="80" width="120" height="32" rx="4" class="feature-node"/>
  <text x="560" y="92" class="label-text">TOML</text>
  <text x="560" y="104" class="annotation-center">(Tom's Obvious Minimal Language)</text>
  
  <!-- Features -->
  <rect x="80" y="124" width="120" height="48" rx="3" class="feature-node"/>
  <text x="140" y="136" class="annotation-center">特徴:</text>
  <text x="140" y="148" class="annotation-center">• シンプルで軽量</text>
  <text x="140" y="158" class="annotation-center">• Web標準</text>
  <text x="140" y="168" class="annotation-center">• 機械読み取り重視</text>
  
  <rect x="220" y="124" width="120" height="48" rx="3" class="feature-node"/>
  <text x="280" y="136" class="annotation-center">特徴:</text>
  <text x="280" y="148" class="annotation-center">• 人間が読みやすい</text>
  <text x="280" y="158" class="annotation-center">• インデントベース</text>
  <text x="280" y="168" class="annotation-center">• 設定ファイルに最適</text>
  
  <rect x="360" y="124" width="120" height="48" rx="3" class="feature-node"/>
  <text x="420" y="136" class="annotation-center">特徴:</text>
  <text x="420" y="148" class="annotation-center">• 厳密な構造</text>
  <text x="420" y="158" class="annotation-center">• 名前空間対応</text>
  <text x="420" y="168" class="annotation-center">• レガシーシステム</text>
  
  <rect x="500" y="124" width="120" height="48" rx="3" class="feature-node"/>
  <text x="560" y="136" class="annotation-center">特徴:</text>
  <text x="560" y="148" class="annotation-center">• 設定ファイル特化</text>
  <text x="560" y="158" class="annotation-center">• シンプルな構文</text>
  <text x="560" y="168" class="annotation-center">• 型安全</text>
  
  <!-- JSON vs YAML Comparison Section -->
  <rect x="50" y="190" width="300" height="20" rx="3" fill="var(--warning)" fill-opacity="0.1" stroke="var(--warning)" stroke-width="1"/>
  <text x="200" y="204" class="section-title">JSON vs YAML比較</text>
  
  <rect x="60" y="220" width="80" height="24" rx="3" class="comparison-node"/>
  <text x="100" y="236" class="annotation-center">構文比較例</text>
  
  <rect x="60" y="254" width="120" height="80" rx="3" class="json-node"/>
  <text x="120" y="268" class="annotation-center">JSON:</text>
  <text x="70" y="280" class="annotation-text">{</text>
  <text x="78" y="292" class="annotation-text">"server": {</text>
  <text x="86" y="304" class="annotation-text">"name": "web-01",</text>
  <text x="86" y="316" class="annotation-text">"port": 8080,</text>
  <text x="86" y="328" class="annotation-text">"ssl": true</text>
  <text x="78" y="340" class="annotation-text">}</text>
  <text x="70" y="352" class="annotation-text">}</text>
  
  <rect x="200" y="254" width="120" height="80" rx="3" class="yaml-node"/>
  <text x="260" y="268" class="annotation-center">YAML:</text>
  <text x="210" y="280" class="annotation-text">server:</text>
  <text x="218" y="292" class="annotation-text">name: web-01</text>
  <text x="218" y="304" class="annotation-text">port: 8080</text>
  <text x="218" y="316" class="annotation-text">ssl: true</text>
  
  <rect x="60" y="344" width="120" height="48" rx="3" class="feature-node"/>
  <text x="120" y="356" class="annotation-center">JSON利点:</text>
  <text x="120" y="368" class="annotation-center">• 軽量で高速パース</text>
  <text x="120" y="378" class="annotation-center">• API通信標準</text>
  <text x="120" y="388" class="annotation-center">• 厳密な構文</text>
  
  <rect x="200" y="344" width="120" height="48" rx="3" class="feature-node"/>
  <text x="260" y="356" class="annotation-center">YAML利点:</text>
  <text x="260" y="368" class="annotation-center">• 可読性が高い</text>
  <text x="260" y="378" class="annotation-center">• コメント記述可能</text>
  <text x="260" y="388" class="annotation-center">• 複雑な構造表現</text>
  
  <!-- Infrastructure Usage Section -->
  <rect x="380" y="190" width="370" height="20" rx="3" fill="var(--success)" fill-opacity="0.1" stroke="var(--success)" stroke-width="1"/>
  <text x="565" y="204" class="section-title">インフラでの活用場面</text>
  
  <!-- Usage Categories -->
  <rect x="400" y="220" width="80" height="32" rx="3" class="api-node"/>
  <text x="440" y="232" class="annotation-center">API通信</text>
  <text x="440" y="244" class="annotation-center">REST/GraphQL</text>
  
  <rect x="500" y="220" width="80" height="32" rx="3" class="config-node"/>
  <text x="540" y="232" class="annotation-center">設定ファイル</text>
  <text x="540" y="244" class="annotation-center">アプリケーション設定</text>
  
  <rect x="600" y="220" width="80" height="32" rx="3" class="iac-node"/>
  <text x="640" y="232" class="annotation-center">Infrastructure as Code</text>
  <text x="640" y="244" class="annotation-center">Terraform/Ansible</text>
  
  <rect x="400" y="264" width="80" height="32" rx="3" class="feature-node"/>
  <text x="440" y="276" class="annotation-center">コンテナ</text>
  <text x="440" y="288" class="annotation-center">Docker/Kubernetes</text>
  
  <rect x="500" y="264" width="80" height="32" rx="3" class="feature-node"/>
  <text x="540" y="276" class="annotation-center">CI/CD</text>
  <text x="540" y="288" class="annotation-center">GitHub Actions/GitLab CI</text>
  
  <!-- Usage Details -->
  <rect x="400" y="308" width="80" height="48" rx="3" class="feature-node"/>
  <text x="440" y="320" class="annotation-center">• リクエスト/レスポンス</text>
  <text x="440" y="332" class="annotation-center">• 認証トークン</text>
  <text x="440" y="344" class="annotation-center">• エラー情報</text>
  
  <rect x="500" y="308" width="80" height="48" rx="3" class="feature-node"/>
  <text x="540" y="320" class="annotation-center">• データベース接続</text>
  <text x="540" y="332" class="annotation-center">• 環境変数</text>
  <text x="540" y="344" class="annotation-center">• 機能フラグ</text>
  
  <rect x="600" y="308" width="80" height="48" rx="3" class="feature-node"/>
  <text x="640" y="320" class="annotation-center">• リソース定義</text>
  <text x="640" y="332" class="annotation-center">• プレイブック</text>
  <text x="640" y="344" class="annotation-center">• 状態管理</text>
  
  <rect x="400" y="368" width="80" height="48" rx="3" class="feature-node"/>
  <text x="440" y="380" class="annotation-center">• Dockerfile</text>
  <text x="440" y="392" class="annotation-center">• compose.yml</text>
  <text x="440" y="404" class="annotation-center">• マニフェスト</text>
  
  <rect x="500" y="368" width="80" height="48" rx="3" class="feature-node"/>
  <text x="540" y="380" class="annotation-center">• ワークフロー定義</text>
  <text x="540" y="392" class="annotation-center">• ビルド設定</text>
  <text x="540" y="404" class="annotation-center">• デプロイ手順</text>
  
  <!-- Python Operations Section -->
  <rect x="50" y="440" width="300" height="20" rx="3" fill="var(--jsonlib-bg)" stroke="var(--primary)" stroke-width="1"/>
  <text x="200" y="454" class="section-title">Pythonでの操作</text>
  
  <rect x="70" y="470" width="100" height="32" rx="3" class="jsonlib-node"/>
  <text x="120" y="482" class="annotation-center">jsonライブラリ</text>
  <text x="120" y="494" class="annotation-center">標準搭載</text>
  
  <rect x="190" y="470" width="100" height="32" rx="3" class="jsonlib-node"/>
  <text x="240" y="482" class="annotation-center">PyYAMLライブラリ</text>
  <text x="240" y="494" class="annotation-center">pip install PyYAML</text>
  
  <rect x="70" y="514" width="100" height="64" rx="3" class="feature-node"/>
  <text x="120" y="526" class="annotation-center">操作:</text>
  <text x="120" y="538" class="annotation-center">• json.loads() / json.dumps()</text>
  <text x="120" y="550" class="annotation-center">• json.load() / json.dump()</text>
  <text x="120" y="562" class="annotation-center">• 辞書⇔JSON変換</text>
  
  <rect x="190" y="514" width="100" height="64" rx="3" class="feature-node"/>
  <text x="240" y="526" class="annotation-center">操作:</text>
  <text x="240" y="538" class="annotation-center">• yaml.safe_load() / yaml.dump()</text>
  <text x="240" y="550" class="annotation-center">• 設定ファイル読み込み</text>
  <text x="240" y="562" class="annotation-center">• 構造化データ操作</text>
  
  <!-- Connection Lines -->
  <line x1="140" y1="112" x2="140" y2="124" class="connection-line"/>
  <line x1="280" y1="112" x2="280" y2="124" class="connection-line"/>
  <line x1="420" y1="112" x2="420" y2="124" class="connection-line"/>
  <line x1="560" y1="112" x2="560" y2="124" class="connection-line"/>
  
  <line x1="100" y1="244" x2="120" y2="254" class="connection-line"/>
  <line x1="100" y1="244" x2="260" y2="254" class="connection-line"/>
  <line x1="120" y1="334" x2="120" y2="344" class="connection-line"/>
  <line x1="260" y1="334" x2="260" y2="344" class="connection-line"/>
  
  <line x1="440" y1="252" x2="440" y2="308" class="connection-line"/>
  <line x1="540" y1="252" x2="540" y2="308" class="connection-line"/>
  <line x1="640" y1="252" x2="640" y2="308" class="connection-line"/>
  <line x1="440" y1="296" x2="440" y2="368" class="connection-line"/>
  <line x1="540" y1="296" x2="540" y2="368" class="connection-line"/>
  
  <line x1="120" y1="502" x2="120" y2="514" class="connection-line"/>
  <line x1="240" y1="502" x2="240" y2="514" class="connection-line"/>
  
</svg>