  <text x="330" y="738" class="annotation-center">• 結合テスト</text>
  <text x="330" y="750" class="annotation-center">• 性能テスト</text>
  <text x="330" y="762" class="annotation-center">• 安全性検証</text>
  
  <rect x="420" y="714" width="100" height="56" rx="3" class="feature-node"/>
  <text x="470" y="726" class="annotation-center">• 自動デプロイ</text>
  <text x="470" y="738" class="annotation-center">• 監視・ログ</text>
  <text x="470" y="750" class="annotation-center">• 障害対応</text>
  <text x="470" y="762" class="annotation-center">• スケーリング</text>
  
  <!-- Connection Lines -->
  <!-- Language to Features -->
  <line x1="160" y1="112" x2="160" y2="124" class="connection-line"/>
  <line x1="540" y1="112" x2="540" y2="124" class="connection-line"/>
  <line x1="160" y1="180" x2="160" y2="192" class="connection-line"/>
  <line x1="540" y1="180" x2="540" y2="192" class="connection-line"/>
  
  <!-- Evolution Flow -->
  <line x1="180" y1="316" x2="200" y2="316" class="evolution-line"/>
  <line x1="320" y1="316" x2="340" y2="316" class="evolution-line"/>
  <line x1="460" y1="316" x2="480" y2="316" class="evolution-line"/>
  
  <!-- Evolution to Examples -->
  <line x1="130" y1="332" x2="130" y2="344" class="connection-line"/>
  <line x1="260" y1="332" x2="260" y2="344" class="connection-line"/>
  <line x1="400" y1="332" x2="400" y2="344" class="connection-line"/>
