---
layout: book
---

<div class="appendix-content">
    <header class="appendix-header">
        <h1 class="appendix-title">{{ page.title }}</h1>
        {% if page.description %}
        <p class="appendix-description">{{ page.description }}</p>
        {% endif %}
    </header>
    
    {{ content }}
</div>

<style>
.appendix-content {
    max-width: 800px;
    margin: 0 auto;
}

.appendix-header {
    border-bottom: 2px solid #e1e5e9;
    padding-bottom: 1rem;
    margin-bottom: 2rem;
}

.appendix-title {
    color: #2c3e50;
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
}

.appendix-description {
    color: #6c757d;
    font-size: 1.1rem;
    margin: 0;
}
</style>
