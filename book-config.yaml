# Book Configuration for ITDO book-formatter v3.0
title: ITインフラエンジニアのためのソフトウェア基礎知識
description: YAML, JSON, スクリプト, APIで学ぶ自動化の基本。現代のインフラエンジニアが身につけるべきソフトウェアの基礎知識を実践的に解説。
author: ITDO Inc.
version: "1.0.0"
language: ja
license: CC-BY-NC-SA-4.0

# Publication settings
publication:
  format: web
  theme: technical
  target_audience: infrastructure_engineers
  
# Structure configuration
structure:
  chapters:
    - path: src/chapters/chapter01
      title: "第1章：インフラエンジニアとソフトウェアの接点"
      description: "現代インフラにおけるソフトウェア知識の重要性"
    - path: src/chapters/chapter02
      title: "第2章：データ記述言語の基本と実践"
      description: "JSON、YAMLを中心としたデータ形式の理解"
    - path: src/chapters/chapter03
      title: "第3章：スクリプト言語による自動化の初歩"
      description: "シェルスクリプトとPythonによる自動化"
    - path: src/chapters/chapter04
      title: "第4章：APIによるインフラ連携"
      description: "RESTful APIとクラウドサービス連携"
    - path: src/chapters/chapter05
      title: "第5章：インフラ運用を支えるその他のソフトウェア知識"
      description: "Git、正規表現、データ構造の基礎"
  
  appendices:
    - path: src/appendices/environment-setup
      title: "付録A：開発環境の構築"
    - path: src/appendices/troubleshooting
      title: "付録B：よくある問題と解決法"

# Build settings
build:
  output_dir: _site
  assets_dir: assets
  templates_dir: templates
  
# Metadata
metadata:
  keywords:
    - インフラエンジニア
    - 自動化
    - JSON
    - YAML
    - Python
    - API
    - DevOps
  categories:
    - 技術書
    - インフラ
    - プログラミング
  
# Contact information
contact:
  email: knowledge@itdo.jp
  website: https://itdo.jp
  repository: https://github.com/itdojp/it-infra-software-essentials-book