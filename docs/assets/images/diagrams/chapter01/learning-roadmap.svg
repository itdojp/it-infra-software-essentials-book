  <rect x="510" y="448" width="60" height="24" rx="3" class="chapter5-node"/>
  <text x="540" y="464" class="annotation-text">データ構造</text>
  
  <rect x="430" y="482" width="80" height="24" rx="3" class="chapter5-node"/>
  <text x="470" y="498" class="annotation-text">ログ解析</text>
  
