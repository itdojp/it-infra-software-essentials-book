  <line x1="400" y1="158" x2="360" y2="168" class="connection-line"/>
  <line x1="400" y1="158" x2="460" y2="168" class="connection-line"/>
  
  <line x1="460" y1="192" x2="150" y2="250" class="chapter-line"/>
