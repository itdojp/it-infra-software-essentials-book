  <text x="150" y="394" class="section-title">API連携（第4章）</text>
  
  <rect x="30" y="410" width="240" height="28" rx="4" class="chapter4-node"/>
  <text x="150" y="424" class="annotation-text">第4章：APIによる</text>
  <text x="150" y="434" class="annotation-text">インフラ連携</text>
  
  <rect x="30" y="448" width="80" height="24" rx="3" class="chapter4-node"/>
  <text x="70" y="464" class="annotation-text">RESTful API</text>
  
  <rect x="130" y="448" width="80" height="24" rx="3" class="chapter4-node"/>
  <text x="170" y="458" class="annotation-text">HTTPメソッド・</text>
  <text x="170" y="468" class="annotation-text">ステータス</text>
  
