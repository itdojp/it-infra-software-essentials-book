<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Color Palette */
      :root {
        --bg-primary: #FFFFFF;
        --bg-secondary: #F8F9FA;
        --text-primary: #1A1A1A;
        --text-secondary: #6B7280;
        --primary: #3B82F6;
        --success: #10B981;
        --warning: #F59E0B;
        --error: #EF4444;
        --neutral: #6B7280;
        --border: #E5E7EB;
        --chapter1-bg: #e3f2fd;
        --chapter2-bg: #fff3e0;
        --chapter3-bg: #e8f5e8;
        --chapter4-bg: #f3e5f5;
        --chapter5-bg: #ffe0b2;
        --practice-bg: #c8e6c9;
      }
      
      /* Dark Theme */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #1A1A1A;
          --bg-secondary: #2D2D2D;
          --text-primary: #FFFFFF;
          --text-secondary: #9CA3AF;
          --primary: #60A5FA;
          --success: #34D399;
          --warning: #FBBF24;
          --error: #F87171;
          --neutral: #9CA3AF;
          --border: #374151;
          --chapter1-bg: #1A237E;
          --chapter2-bg: #E65100;
          --chapter3-bg: #1B5E20;
          --chapter4-bg: #4A148C;
          --chapter5-bg: #FF6F00;
          --practice-bg: #2E7D32;
        }
      }
      
      /* Typography */
      .title-text {
        font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        font-size: 16px;
        font-weight: 600;
        text-anchor: middle;
        fill: var(--text-primary);
      }
      
      .label-text {
        font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        font-size: 12px;
        font-weight: 500;
        text-anchor: middle;
        fill: var(--text-primary);
      }
      
      .annotation-text {
        font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        font-size: 10px;
        font-weight: 400;
        text-anchor: middle;
        fill: var(--text-secondary);
      }
      
      .section-title {
        font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        font-size: 14px;
        font-weight: 600;
        text-anchor: middle;
        fill: var(--text-primary);
      }
      
      /* Node Styles */
      .start-node {
        fill: var(--primary);
        stroke: var(--primary);
        stroke-width: 2;
      }
      
      .chapter1-node {
        fill: var(--chapter1-bg);
        stroke: var(--primary);
        stroke-width: 1.5;
      }
      
      .chapter2-node {
        fill: var(--chapter2-bg);
        stroke: var(--warning);
        stroke-width: 1.5;
      }
      
      .chapter3-node {
        fill: var(--chapter3-bg);
        stroke: var(--success);
        stroke-width: 1.5;
      }
      
      .chapter4-node {
        fill: var(--chapter4-bg);
        stroke: var(--error);
        stroke-width: 1.5;
      }
      
      .chapter5-node {
        fill: var(--chapter5-bg);
        stroke: var(--warning);
        stroke-width: 1.5;
      }
      
      .practice-node {
        fill: var(--practice-bg);
        stroke: var(--success);
        stroke-width: 2;
      }
      
      .effect-node {
        fill: var(--success);
        fill-opacity: 0.8;
        stroke: var(--success);
        stroke-width: 2;
      }
      
      /* Connection Lines */
      .connection-line {
        stroke: var(--neutral);
        stroke-width: 1.5;
        opacity: 0.7;
        marker-end: url(#arrow);
      }
      
      .chapter-line {
        stroke: var(--primary);
        stroke-width: 2;
        opacity: 0.8;
        marker-end: url(#arrow-primary);
      }
    </style>
    
    <!-- Arrow Markers -->
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="var(--neutral)"/>
    </marker>
    <marker id="arrow-primary" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="var(--primary)"/>
    </marker>
  </defs>
  
  <title>本書の学習ロードマップ</title>
  <desc>インフラエンジニア向けソフトウェア知識の体系的学習パス</desc>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="var(--bg-primary)"/>
  
  <!-- Main Title -->
  <text x="400" y="24" class="title-text">本書の学習ロードマップ</text>
  
  <!-- Start Node -->
  <circle cx="400" cy="60" r="20" class="start-node"/>
  <text x="400" y="66" class="label-text" fill="white">開始</text>
  
  <!-- Chapter 1 Section -->
  <rect x="320" y="100" width="160" height="20" rx="3" fill="var(--chapter1-bg)" stroke="var(--primary)" stroke-width="1"/>
  <text x="400" y="114" class="section-title">基礎理解（第1章）</text>
  
  <rect x="280" y="130" width="240" height="28" rx="4" class="chapter1-node"/>
  <text x="400" y="144" class="annotation-text">第1章：インフラエンジニアと</text>
  <text x="400" y="154" class="annotation-text">ソフトウェアの接点</text>
  
  <rect x="320" y="168" width="80" height="24" rx="3" class="chapter1-node"/>
  <text x="360" y="184" class="annotation-text">現代インフラ理解</text>
  
  <rect x="420" y="168" width="80" height="24" rx="3" class="chapter1-node"/>
  <text x="460" y="184" class="annotation-text">学習動機明確化</text>
  
  <!-- Chapter 2 Section -->
  <rect x="50" y="220" width="200" height="20" rx="3" fill="var(--chapter2-bg)" stroke="var(--warning)" stroke-width="1"/>
  <text x="150" y="234" class="section-title">データ処理基礎（第2章）</text>
  
  <rect x="30" y="250" width="240" height="28" rx="4" class="chapter2-node"/>
  <text x="150" y="264" class="annotation-text">第2章：データ記述言語の</text>
  <text x="150" y="274" class="annotation-text">基本と実践</text>
  
  <rect x="30" y="288" width="60" height="24" rx="3" class="chapter2-node"/>
  <text x="60" y="304" class="annotation-text">JSON形式</text>
  
  <rect x="110" y="288" width="60" height="24" rx="3" class="chapter2-node"/>
  <text x="140" y="304" class="annotation-text">YAML形式</text>
  
  <rect x="190" y="288" width="80" height="24" rx="3" class="chapter2-node"/>
  <text x="230" y="304" class="annotation-text">Python解析</text>
  
  <rect x="30" y="322" width="100" height="24" rx="3" class="chapter2-node"/>
  <text x="80" y="338" class="annotation-text">Kubernetesマニフェスト</text>
  
  <rect x="150" y="322" width="100" height="24" rx="3" class="chapter2-node"/>
  <text x="200" y="338" class="annotation-text">Ansible Playbook</text>
  
  <!-- Chapter 3 Section -->
  <rect x="350" y="220" width="200" height="20" rx="3" fill="var(--chapter3-bg)" stroke="var(--success)" stroke-width="1"/>
  <text x="450" y="234" class="section-title">自動化スキル（第3章）</text>
  
  <rect x="330" y="250" width="240" height="28" rx="4" class="chapter3-node"/>
  <text x="450" y="264" class="annotation-text">第3章：スクリプト言語による</text>
  <text x="450" y="274" class="annotation-text">自動化の初歩</text>
  
  <rect x="330" y="288" width="80" height="24" rx="3" class="chapter3-node"/>
  <text x="370" y="304" class="annotation-text">シェルスクリプト</text>
  
  <rect x="430" y="288" width="60" height="24" rx="3" class="chapter3-node"/>
  <text x="460" y="304" class="annotation-text">Python基礎</text>
  
  <rect x="510" y="288" width="60" height="24" rx="3" class="chapter3-node"/>
