  <text x="400" y="554" class="section-title">実践と応用</text>
  
  <rect x="320" y="570" width="80" height="24" rx="3" class="practice-node"/>
  <text x="360" y="586" class="annotation-text">実務での応用</text>
  
  <rect x="420" y="570" width="80" height="24" rx="3" class="practice-node"/>
  <text x="460" y="586" class="annotation-text">さらなる学習</text>
  
  <!-- Learning Effects Section -->
  <rect x="260" y="620" width="280" height="20" rx="3" fill="var(--success)" fill-opacity="0.2" stroke="var(--success)" stroke-width="1"/>
  <text x="400" y="634" class="section-title">学習効果</text>
  
  <rect x="260" y="650" width="80" height="24" rx="3" class="effect-node"/>
  <text x="300" y="666" class="annotation-text">作業効率向上</text>
  
  <rect x="360" y="650" width="60" height="24" rx="3" class="effect-node"/>
  <text x="390" y="666" class="annotation-text">品質改善</text>
  
  <rect x="440" y="650" width="80" height="24" rx="3" class="effect-node"/>
  <text x="480" y="666" class="annotation-text">チーム連携強化</text>
  
  <rect x="360" y="684" width="80" height="24" rx="3" class="effect-node"/>
  <text x="400" y="700" class="annotation-text">キャリア発展</text>
  
  <!-- Main Flow Connections -->
