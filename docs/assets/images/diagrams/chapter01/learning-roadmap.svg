  <rect x="330" y="448" width="80" height="24" rx="3" class="chapter5-node"/>
  <text x="370" y="458" class="annotation-text">Git バージョン</text>
  <text x="370" y="468" class="annotation-text">管理</text>
  
  <rect x="430" y="448" width="60" height="24" rx="3" class="chapter5-node"/>
