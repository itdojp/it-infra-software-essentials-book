title: "ITインフラエンジニアのためのソフトウェア基礎知識"
description: "YAML, JSON, スクリプト, APIで学ぶ自動化の基本"
author: "株式会社アイティードゥ"
version: "1.0.0"
lang: "ja"

# Jekyll設定
markdown: kramdown
highlighter: rouge
theme: minima

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme

# 除外ファイル
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - scripts/
  - tests/
  - "README.md"
  - vendor/
  - .bundle/
  - Gemfile
  - Gemfile.lock

# 日本語対応
kramdown:
  input: GFM
  syntax_highlighter: rouge
  
# GitHub Pages設定
url: "https://itdojp.github.io"
baseurl: "/it-infra-software-essentials-book"
repository: "itdojp/it-infra-software-essentials-book"