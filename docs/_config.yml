# Jekyll Configuration
title: ITインフラエンジニアのためのソフトウェア基礎知識
description: YAML, JSON, スクリプト, APIで学ぶ自動化の基本
author: ITDO Inc.
url: "https://itdojp.github.io"
baseurl: "/it-infra-software-essentials-book"

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
collections:
  chapters:
    output: true
    permalink: /chapters/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: "chapters"
    values:
      layout: "chapter"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - scripts/
  - .gitignore